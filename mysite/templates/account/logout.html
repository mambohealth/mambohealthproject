{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow text-center">
    <h2 class="text-2xl font-bold mb-4">{% trans "Sign Out" %}</h2>
    <p class="mb-4">{% trans "Are you sure you want to sign out?" %}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">{% trans "Sign Out" %}</button>
    </form>
    <div class="text-center mt-2">
      <a href="/" class="text-blue-600 hover:underline">{% trans "Cancel" %}</a>
    </div>
  </div>
</div>
{% endblock %}
