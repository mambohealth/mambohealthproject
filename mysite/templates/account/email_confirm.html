{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow text-center">
    <h2 class="text-2xl font-bold mb-4">{% trans "Confirm Your Email" %}</h2>
    {% if confirmation %}
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">{% trans "Confirm" %}</button>
      </form>
    {% else %}
      <p>{% trans "This confirmation link is invalid or has expired." %}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
