{% extends 'base.html' %}
{% load i18n %}
{% block content %}

  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow text-center">
    <h2 class="text-2xl font-bold mb-4">{% trans "Email Confirmed" %}</h2>
    <p>{% trans "Your email address has been confirmed. You may now sign in." %}</p>
    <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">{% trans "Sign in" %}</a>
  </div>
</div>
{% endblock %}
