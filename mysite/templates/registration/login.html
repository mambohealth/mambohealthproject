{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center">Sign in to your account</h2>
    {% if form.errors %}
      <div class="mb-4 text-red-600">Invalid username or password.</div>
    {% endif %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block mb-1 font-medium">Username</label>
        <input type="text" name="username" autofocus required id="id_username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      </div>
      <div>
        <label for="id_password" class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" required id="id_password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      </div>
      <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Sign In</button>
    </form>
    <div class="text-center">
      <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Forgot password?</a>
    </div>
  </div>
</div>
{% endblock %}
