name: ğŸš€ Deploy Wagtail to Oracle Cloud

# Trigger the workflow when code is pushed to the main branch
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest  # The runner machine (virtual Ubuntu) that runs the job

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3
      # This checks out your repository code on the runner VM, so the workflow has your code files.

    - name: ğŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        # Save the private SSH key stored as a GitHub secret into the runner's SSH folder
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Add your server's host key to known_hosts to avoid SSH authenticity prompt
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: ğŸ“¦ Sync code to server
      run: |
        # Use rsync to copy your code files (excluding .git folder) to the app server
        rsync -avz --exclude '.git' ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/myproject/

    - name: ğŸ Install dependencies and migrate
      run: |
        # SSH into the server and run commands inside a "here-doc" block
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << EOF
        cd ~/mysite
        source ~/.venv/mambohealthvenv/bin/activate
        pip install -r requirements.txt

        # Export environment variables (e.g., secret keys) for this session
        export DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"
        export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"

        # Run Django commands
        python manage.py migrate
        python manage.py collectstatic --noinput
        EOF

    - name: ğŸ” Restart Gunicorn via systemd
      run: |
        # SSH to server and restart your systemd service to apply new code
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "sudo systemctl restart mambohealth"
