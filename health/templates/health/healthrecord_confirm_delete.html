{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Delete Health Record</h1>
    <p>Are you sure you want to delete the record: <strong>{{ record.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Confirm Delete</button>
        <a href="{% url 'health:healthrecord_list' %}" class="ml-2 text-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
