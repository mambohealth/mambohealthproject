{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4 max-w-lg">
  <h2 class="text-xl font-bold mb-4">Log Symptom</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'health:symptomlog_list' %}" class="ml-2 text-gray-600">Cancel</a>
  </form>
</div>
{% endblock %}
